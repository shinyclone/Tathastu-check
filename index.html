      <div class="card">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>

}

function setupFilters(){
  const categories = [...new Set(products.map(p=>p.category))];
  filtersDiv.innerHTML = `<button class="active" onclick="filterCategory('All',this)">All</button>`;
  categories.forEach(cat=>{
    filtersDiv.innerHTML += `<button onclick="filterCategory('${cat}',this)">${cat}</button>`;
  });
}

function filterCategory(cat,btn){
  document.querySelectorAll(".filter-buttons button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  if(cat==="All") renderProducts(products);
  else renderProducts(products.filter(p=>p.category===cat));
}

function searchProduct(){
  const val=document.querySelector(".search-bar").value.toLowerCase();
  renderProducts(products.filter(p=>p.name.toLowerCase().includes(val)));
}

function addToCart(id,btn){
  const item=products.find(p=>p.id===id);
  const existing=cart.find(p=>p.id===id);
  if(existing) existing.qty++;
  else cart.push({...item,qty:1});
  btn.classList.add("added");
  setTimeout(()=>btn.classList.remove("added"),500);
  updateCart();
  showToast();
}

function updateCart(){
  document.getElementById("cart-count").innerText=cart.reduce((a,b)=>a+b.qty,0);
  const cartItems=document.getElementById("cartItems");
  cartItems.innerHTML="";
  let subtotal=0;
  cart.forEach(item=>{
    subtotal+=item.price*item.qty;

    `;
  });
  document.getElementById("subtotal").innerText=subtotal.toFixed(2);
  const gst=subtotal*GST_RATE;
  document.getElementById("gst").innerText=gst.toFixed(2);
  document.getElementById("total").innerText=(subtotal+gst).toFixed(2);
}

  const total=document.getElementById("total").innerText;

  const formHTML=`
  <div id="checkoutModal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;justify-content:center;align-items:center;z-index:3000;">

        <input type="hidden" name="Order Details" id="orderDetails">
        <input type="hidden" name="Grand Total" value="â‚¹${total}">

        <button type="submit" style="width:100%;padding:10px;background:#2e7d32;color:white;border:none;border-radius:8px;">Confirm Order</button>
      </form>
    </div>
  </div>
  `;

  document.body.insertAdjacentHTML("beforeend",formHTML);

  let summary="";
  cart.forEach(item=>{
    summary+=`${item.name} x ${item.qty} = â‚¹${item.price*item.qty}\n`;
  });
  summary+=`\nTotal: â‚¹${total}`;
  document.getElementById("orderDetails").value=summary;
}

function submitOrder(e){
  e.preventDefault();

  fetch(e.target.action,{
    method:"POST",
    body:new FormData(e.target),
    headers:{'Accept':'application/json'}
  }).then(response=>{
    if(response.ok){
      cart=[];
      updateCart();
      document.getElementById("checkoutModal").remove();
      alert("Order placed! Tathastu will contact you on WhatsApp to confirm.");
      window.open("https://wa.me/919123247208","_blank");
    }
  });
}
