<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tathastu Rasoi | Leisure meets Luxury</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#6B8E23;
--primary-dark:#556B1F;
--gold:#D4A574;
--bg:#F5F3EE;
--white:#ffffff;
--text:#2C2C2C;
--muted:#7A7A7A;
--border:#E8E3D8;
--success:#4CAF50;
}

/* ===== Background Luxury Texture ===== */
body{
margin:0;
font-family:'Poppins',sans-serif;
background:
linear-gradient(rgba(245,243,238,.95),rgba(245,243,238,.95)),
url('https://images.unsplash.com/photo-1604908177522-402d63a0a0a2');
background-size:cover;
background-attachment:fixed;
color:var(--text);
}

/* ===== Header ===== */
header{
background:linear-gradient(135deg,var(--primary),var(--primary-dark));
color:#fff;
text-align:center;
padding:2rem 1rem;
box-shadow:0 5px 20px rgba(0,0,0,.15);
}
header h1{
font-family:'Merriweather',serif;
letter-spacing:2px;
margin:0;
font-size:2.2rem;
}
header p{margin-top:.4rem;font-style:italic;opacity:.9}

/* ===== Filters ===== */
.filter-section{
display:flex;
flex-wrap:wrap;
gap:.6rem;
justify-content:center;
padding:1.5rem;
}
.filter-btn{
padding:.5rem 1rem;
border:2px solid var(--primary);
background:#fff;
border-radius:25px;
cursor:pointer;
font-weight:600;
transition:.3s;
}
.filter-btn.active,
.filter-btn:hover{
background:var(--primary);
color:#fff;
transform:translateY(-3px);
box-shadow:0 5px 15px rgba(0,0,0,.15);
}

/* ===== Products ===== */
.products-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
gap:1.2rem;
padding:1rem 1.5rem 4rem;
}

.product-card{
background:rgba(255,255,255,.9);
border-radius:15px;
box-shadow:0 4px 15px rgba(0,0,0,.08);
overflow:hidden;
transition:.3s;
display:flex;
flex-direction:column;
}
.product-card:hover{
transform:translateY(-6px);
box-shadow:0 8px 25px rgba(0,0,0,.15);
}
.product-image{
height:150px;
display:flex;
align-items:center;
justify-content:center;
font-size:2.5rem;
background:linear-gradient(135deg,#fff,#f1eee7);
}
.product-info{padding:1rem;flex:1}
.product-category{font-size:.7rem;color:var(--muted);text-transform:uppercase}
.product-name{font-weight:600;margin:.4rem 0}
.product-description{font-size:.85rem;color:var(--muted)}

.product-footer{
display:flex;
justify-content:space-between;
align-items:center;
padding:.8rem 1rem 1rem;
}
.product-price{
font-weight:700;
font-size:1.2rem;
color:var(--primary);
}

.add-btn{
padding:.5rem .9rem;
border:none;
background:var(--gold);
color:#fff;
border-radius:6px;
cursor:pointer;
font-weight:600;
transition:.3s;
position:relative;
overflow:hidden;
}
.add-btn:hover{transform:scale(1.05)}
.add-btn.added{
background:var(--success);
}

/* ===== Cart Button ===== */
.cart-icon{
position:fixed;
bottom:2rem;
right:2rem;
width:60px;
height:60px;
background:var(--primary);
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
font-size:1.6rem;
cursor:pointer;
box-shadow:0 6px 20px rgba(0,0,0,.3);
transition:.3s;
z-index:100;
}
.cart-icon:hover{transform:scale(1.1)}
.cart-badge{
position:absolute;
top:-6px;
right:-6px;
background:red;
width:25px;
height:25px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:.8rem;
font-weight:700;
}

/* ===== Modal ===== */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
display:none;
justify-content:center;
align-items:flex-end;
z-index:200;
}
.modal.active{display:flex}
.modal-content{
background:#fff;
width:100%;
max-width:550px;
border-radius:20px 20px 0 0;
max-height:90vh;
overflow:auto;
animation:slideUp .3s ease;
}
@keyframes slideUp{
from{transform:translateY(100%)}
to{transform:translateY(0)}
}

.modal-header{
display:flex;
justify-content:space-between;
padding:1rem 1.5rem;
border-bottom:1px solid var(--border);
}
.modal-header h2{margin:0}
.close-btn{
background:none;
border:none;
font-size:1.8rem;
cursor:pointer;
}

/* ===== Empty Cart Animation ===== */
.empty-cart{
text-align:center;
padding:2rem;
animation:fadeIn .4s ease;
}
@keyframes fadeIn{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

/* ===== Success Popup ===== */
.toast{
position:fixed;
bottom:1.5rem;
left:50%;
transform:translateX(-50%);
background:var(--primary);
color:#fff;
padding:.8rem 1.5rem;
border-radius:50px;
box-shadow:0 6px 20px rgba(0,0,0,.3);
display:none;
animation:fadeIn .4s ease;
z-index:500;
}
.toast.show{display:block}

/* ===== Premium Form ===== */
.order-form{
padding:1.5rem;
}
.form-group{
margin-bottom:1.2rem;
}
.form-group label{
font-weight:600;
display:block;
margin-bottom:.4rem;
}
.form-group input,
.form-group textarea{
width:100%;
padding:.9rem;
border:1px solid var(--border);
border-radius:8px;
font-size:1rem;
transition:.3s;
}
.form-group input:focus,
.form-group textarea:focus{
outline:none;
border-color:var(--primary);
box-shadow:0 0 0 3px rgba(107,142,35,.15);
}
.form-actions{
display:flex;
gap:1rem;
}
.submit-btn{
flex:1;
padding:.8rem;
background:var(--primary);
border:none;
color:#fff;
border-radius:8px;
cursor:pointer;
font-weight:600;
}
.cancel-btn{
flex:1;
background:#ddd;
border:none;
border-radius:8px;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<h1>Tathastu Rasoi</h1>
<p>Leisure meets Luxury</p>
</header>

<div class="filter-section">
<button class="filter-btn active" data-category="all">All</button>
<button class="filter-btn" data-category="Snacks">Snacks</button>
<button class="filter-btn" data-category="Beverages">Beverages</button>
<button class="filter-btn" data-category="Soups">Soups</button>
<button class="filter-btn" data-category="Starters">Starters</button>
<button class="filter-btn" data-category="Main Course">Main Course</button>
<button class="filter-btn" data-category="Rice">Rice</button>
<button class="filter-btn" data-category="Breads">Breads</button>
<button class="filter-btn" data-category="Salads">Salads</button>
<button class="filter-btn" data-category="Desserts">Desserts</button>
</div>

<div class="products-grid" id="productsGrid"></div>

<div class="cart-icon" id="cartIcon">
ðŸ›’
<span class="cart-badge" id="cartBadge">0</span>
</div>

<div class="modal" id="cartModal">
<div class="modal-content">
<div class="modal-header">
<h2>Your Cart</h2>
<button class="close-btn" id="closeCart">&times;</button>
</div>

<div id="cartItems"></div>

<div class="order-form" id="orderForm" style="display:none">
<h3>Order Details</h3>
<div class="form-group">
<label>Name *</label>
<input type="text" id="name" required>
</div>
<div class="form-group">
<label>Phone Number *</label>
<input type="tel" id="phone" required>
</div>
<div class="form-group">
<label>Room Number *</label>
<input type="text" id="room" required>
</div>
<div class="form-group">
<label>Special Instructions</label>
<textarea id="notes"></textarea>
</div>
<div class="form-actions">
<button class="cancel-btn" onclick="backToCart()">Back</button>
<button class="submit-btn" onclick="submitOrder()">Place Order</button>
</div>
</div>

</div>
</div>

<div class="toast" id="toast">Order placed successfully âœ“</div>

<script>
// PRODUCTS ARRAY SAME AS YOUR REFERENCE (NOT REPEATED HERE DUE TO LENGTH)
// ðŸ‘‰ KEEP YOUR EXISTING PRODUCTS ARRAY HERE

// For brevity in this preview:
const products = JSON.parse(localStorage.getItem("demoProducts")) || [];

let cart = JSON.parse(localStorage.getItem("luxCart")) || [];
let currentFilter="all";

function renderProducts(){
const grid=document.getElementById("productsGrid");
grid.innerHTML="";
products.filter(p=>currentFilter==="all"||p.category===currentFilter)
.forEach(p=>{
grid.innerHTML+=`
<div class="product-card">
<div class="product-image">${p.emoji}</div>
<div class="product-info">
<div class="product-category">${p.category}</div>
<div class="product-name">${p.name}</div>
<div class="product-description">${p.description}</div>
</div>
<div class="product-footer">
<div class="product-price">â‚¹${p.price}</div>
<button class="add-btn" onclick="addToCart(${p.id},this)">Add</button>
</div>
</div>`;
});
}

function addToCart(id,btn){
let item=cart.find(i=>i.id===id);
if(item){item.qty++}
else{
let product=products.find(p=>p.id===id);
cart.push({...product,qty:1});
}
btn.classList.add("added");
btn.innerText="âœ“";
setTimeout(()=>{btn.classList.remove("added");btn.innerText="Add"},1000);
saveCart();
updateCart();
}

function saveCart(){localStorage.setItem("luxCart",JSON.stringify(cart))}
function updateCart(){
document.getElementById("cartBadge").innerText=cart.reduce((a,b)=>a+b.qty,0);
const div=document.getElementById("cartItems");
if(cart.length===0){
div.innerHTML=`<div class="empty-cart">ðŸ›’<p>Your cart is empty</p></div>`;
return;
}
div.innerHTML=cart.map(i=>`
<div style="padding:1rem;border-bottom:1px solid #eee">
<b>${i.name}</b><br>
â‚¹${i.price} x ${i.qty}
</div>`).join("")
+ `<div style="padding:1rem">
<button class="submit-btn" onclick="showForm()">Place Order</button>
</div>`;
}

function showForm(){
document.getElementById("orderForm").style.display="block";
}
function backToCart(){
document.getElementById("orderForm").style.display="none";
}

function submitOrder(){
cart=[];
saveCart();
updateCart();
document.getElementById("toast").classList.add("show");
setTimeout(()=>{document.getElementById("toast").classList.remove("show")},2500);
document.getElementById("cartModal").classList.remove("active");
}

document.querySelectorAll(".filter-btn").forEach(btn=>{
btn.onclick=()=>{
document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
currentFilter=btn.dataset.category;
renderProducts();
}
});

document.getElementById("cartIcon").onclick=()=>document.getElementById("cartModal").classList.add("active");
document.getElementById("closeCart").onclick=()=>document.getElementById("cartModal").classList.remove("active");

renderProducts();
updateCart();
</script>

</body>
</html>
