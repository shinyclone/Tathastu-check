<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tathastu | Leisure meets Luxury</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#1f3d2b;
--accent:#c6a75e;
--light:#f5f5f5;
--dark:#1b1b1b;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{background:#fafafa;color:#333;}

header{
background:linear-gradient(135deg,#1f3d2b,#2e5d43);
color:#fff;
padding:25px 15px;
text-align:center;
}

header h1{font-size:28px;font-weight:700;}
header p{font-size:14px;opacity:.9;}

.filters{
display:flex;
gap:10px;
padding:15px;
overflow-x:auto;
background:#fff;
position:sticky;
top:0;
z-index:5;
}

.filters button{
padding:8px 14px;
border:none;
border-radius:20px;
background:#eee;
cursor:pointer;
font-size:13px;
white-space:nowrap;
}

.filters button.active{
background:var(--accent);
color:#fff;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
gap:15px;
padding:15px;
}

.card{
background:#fff;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,.05);
padding:10px;
display:flex;
flex-direction:column;
transition:.2s;
}

.card:hover{transform:translateY(-4px);}

.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:10px;
}

.card h3{font-size:14px;margin:8px 0 4px;}
.card p{font-size:12px;color:#777;}
.price{font-weight:600;margin:5px 0;}

.card button{
margin-top:auto;
padding:7px;
border:none;
border-radius:6px;
background:var(--primary);
color:#fff;
font-size:13px;
cursor:pointer;
}

.cart-btn{
position:fixed;
bottom:20px;
right:20px;
background:var(--accent);
color:#fff;
width:55px;
height:55px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:20px;
cursor:pointer;
box-shadow:0 4px 10px rgba(0,0,0,.3);
z-index:10;
}

.cart-count{
position:absolute;
top:-5px;
right:-5px;
background:red;
color:#fff;
width:20px;
height:20px;
font-size:12px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}

.cart-modal{
position:fixed;
top:0;
right:-100%;
width:100%;
max-width:400px;
height:100%;
background:#fff;
box-shadow:-4px 0 15px rgba(0,0,0,.2);
transition:.3s;
z-index:20;
display:flex;
flex-direction:column;
}

.cart-modal.active{right:0;}

.cart-header{
padding:15px;
background:var(--primary);
color:#fff;
display:flex;
justify-content:space-between;
align-items:center;
}

.cart-items{
flex:1;
overflow-y:auto;
padding:10px;
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
font-size:13px;
}

.qty{
display:flex;
gap:5px;
align-items:center;
}

.qty button{
padding:2px 6px;
}

.cart-footer{
padding:15px;
border-top:1px solid #eee;
}

.cart-footer button{
width:100%;
padding:10px;
border:none;
background:var(--accent);
color:#fff;
border-radius:8px;
cursor:pointer;
}

.whatsapp{
position:fixed;
bottom:90px;
right:20px;
background:#25D366;
color:#fff;
padding:12px 15px;
border-radius:50px;
font-size:14px;
text-decoration:none;
box-shadow:0 4px 10px rgba(0,0,0,.3);
}
</style>
</head>
<body>

<header>
<h1>Tathastu</h1>
<p>Leisure meets Luxury</p>
</header>

<div class="filters">
<button class="active" onclick="filterProducts('All')">All</button>
<button onclick="filterProducts('Snacks')">Snacks</button>
<button onclick="filterProducts('Beverages')">Beverages</button>
<button onclick="filterProducts('North Indian Cuisine')">North Indian Cuisine</button>
</div>

<div class="products" id="productList"></div>

<div class="cart-btn" onclick="toggleCart()">
ðŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>

<a class="whatsapp" href="https://wa.me/919060880998" target="_blank">
Chat on WhatsApp
</a>

<div class="cart-modal" id="cartModal">
<div class="cart-header">
<h3>Your Order</h3>
<span onclick="toggleCart()" style="cursor:pointer;">âœ–</span>
</div>

<div class="cart-items" id="cartItems"></div>

<div class="cart-footer">
<h4>Total: â‚¹ <span id="cartTotal">0</span></h4>
<button onclick="checkout()">Place Order</button>
</div>
</div>

<script>

const products = [
{ id:1, name:"Veg Cole Slaw Sandwich", price:125, category:"Snacks", desc:"Fresh creamy sandwich", img:"https://images.unsplash.com/photo-1606755962773-0c09c6d6e6f1" },
{ id:2, name:"Paneer Tikka", price:305, category:"Snacks", desc:"Tandoor grilled cottage cheese", img:"https://images.unsplash.com/photo-1601050690597-df0568f70950" },
{ id:3, name:"Chilli Paneer", price:290, category:"Snacks", desc:"Spicy Indo-Chinese starter", img:"https://images.unsplash.com/photo-1625944193672-1f47cbd6f66a" },
{ id:4, name:"French Fries", price:175, category:"Snacks", desc:"Crispy golden fries", img:"https://images.unsplash.com/photo-1550547660-d9450f859349" },

{ id:5, name:"Lassi", price:120, category:"Beverages", desc:"Traditional sweet yogurt drink", img:"https://images.unsplash.com/photo-1627662053843-8a1f0f4b4a60" },
{ id:6, name:"Tea", price:70, category:"Beverages", desc:"Hot Indian chai", img:"https://images.unsplash.com/photo-1509042239860-f550ce710b93" },
{ id:7, name:"Coffee", price:120, category:"Beverages", desc:"Fresh brewed coffee", img:"https://images.unsplash.com/photo-1509042239860-f550ce710b93" },

{ id:8, name:"Paneer Butter Masala", price:405, category:"North Indian Cuisine", desc:"Rich creamy tomato gravy", img:"https://images.unsplash.com/photo-1603894584373-5ac82b2ae398" },
{ id:9, name:"Dal Makhani", price:330, category:"North Indian Cuisine", desc:"Slow cooked black lentils", img:"https://images.unsplash.com/photo-1601050690597-df0568f70950" },
{ id:10, name:"Veg Biryani", price:345, category:"North Indian Cuisine", desc:"Fragrant basmati rice dish", img:"https://images.unsplash.com/photo-1604908177522-472f5cfa3a28" },
{ id:11, name:"Jeera Rice", price:155, category:"North Indian Cuisine", desc:"Cumin flavored rice", img:"https://images.unsplash.com/photo-1589308078059-be1415eab4c3" }
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderProducts(list){
const container = document.getElementById("productList");
container.innerHTML="";
list.forEach(p=>{
container.innerHTML+=`
<div class="card">
<img src="${p.img}" alt="${p.name}" loading="lazy">
<h3>${p.name}</h3>
<p>${p.desc}</p>
<div class="price">â‚¹ ${p.price}</div>
<button onclick="addToCart(${p.id})">Add to Cart</button>
</div>
`;
});
}

function filterProducts(cat){
document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
if(cat==="All") renderProducts(products);
else renderProducts(products.filter(p=>p.category===cat));
}

function addToCart(id){
let item = cart.find(p=>p.id===id);
if(item){item.qty++;}
else{
let product = products.find(p=>p.id===id);
cart.push({...product, qty:1});
}
saveCart();
}

function saveCart(){
localStorage.setItem("cart",JSON.stringify(cart));
updateCartUI();
}

function updateCartUI(){
document.getElementById("cartCount").innerText=cart.reduce((a,b)=>a+b.qty,0);
const itemsDiv=document.getElementById("cartItems");
itemsDiv.innerHTML="";
let total=0;
cart.forEach(item=>{
let subtotal=item.qty*item.price;
total+=subtotal;
itemsDiv.innerHTML+=`
<div class="cart-item">
<div>
${item.name}<br>
â‚¹ ${item.price} x ${item.qty}
</div>
<div class="qty">
<button onclick="changeQty(${item.id},-1)">-</button>
<button onclick="changeQty(${item.id},1)">+</button>
</div>
</div>`;
});
document.getElementById("cartTotal").innerText=total;
}

function changeQty(id,val){
let item=cart.find(p=>p.id===id);
if(!item)return;
item.qty+=val;
if(item.qty<=0) cart=cart.filter(p=>p.id!==id);
saveCart();
}

function toggleCart(){
document.getElementById("cartModal").classList.toggle("active");
}

function checkout(){
if(cart.length===0){alert("Cart is empty");return;}
let summary="";
let total=0;
cart.forEach(item=>{
summary+=`${item.name} x ${item.qty} = â‚¹${item.qty*item.price}\n`;
total+=item.qty*item.price;
});
summary+=`\nTotal: â‚¹${total}`;

let name=prompt("Your Name:");
if(!name)return;
let phone=prompt("Phone Number:");
if(!phone)return;
let room=prompt("Room Number:");
if(!room)return;

fetch("https://formspree.io/f/xwvnzqkl",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
name:name,
phone:phone,
room:room,
order:summary,
email:"allvpscontabo07@gmail.com"
})
}).then(()=>{
alert("Order placed! Tathastu will contact you on WhatsApp to confirm.");
cart=[];
saveCart();
toggleCart();
});
}

renderProducts(products);
updateCartUI();

</script>
</body>
</html>
