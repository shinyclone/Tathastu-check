            margin-bottom: 0.5rem;

            margin: 2rem 0;
            flex-wrap: wrap;
            justify-content: center;

            border: 2px solid var(--primary);
            background-color: var(--bg-white);
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,

            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 142, 35, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .product-card {
            background: var(--bg-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--bg-light), var(--border));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary);
            font-weight: 300;
        }

        .product-info {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.3rem;
            color: var(--text-dark);
        }

        .product-category {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .product-description {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.8rem;
            flex-grow: 1;
        }

        .product-footer {

            justify-content: space-between;
            align-items: center;
            gap: 0.8rem;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .price-symbol {
            font-size: 0.9rem;
        }

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: var(--accent-dark);
            transform: scale(1.05);
        }

        .add-to-cart-btn:active {
            transform: scale(0.95);
        }

        .cart-icon {

            right: 2rem;
            width: 60px;
            height: 60px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(107, 142, 35, 0.4);
            transition: all 0.3s ease;
            font-size: 1.5rem;
            z-index: 50;
        }

        .cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(107, 142, 35, 0.6);
        }

            top: -8px;
            right: -8px;
            background-color: var(--error);

            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;

            justify-content: center;

            transition: all 0.3s ease;

        }

        .whatsapp-btn:hover {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 200;
            animation: fadeIn 0.3s ease;

            from { opacity: 0; }
            to { opacity: 1; }

        let cart = JSON.parse(localStorage.getItem('tathastuCart')) || [];
        let currentFilter = 'all';

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');

            const filtered = currentFilter === 'all'
                ? products
                : products.filter(p => p.category === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = '';
                noProducts.style.display = 'block';
                return;
            }

            noProducts.style.display = 'none';
            grid.innerHTML = filtered.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                    </div>
                    <div class="product-footer">
                        <div class="product-price"><span class="price-symbol">‚Çπ</span>${product.price}</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);

            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart();
            updateCartUI();
            showAddedFeedback();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        function updateQuantity(productId, quantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = Math.max(1, quantity);
                saveCart();
                updateCartUI();
            }
        }

        function saveCart() {
            localStorage.setItem('tathastuCart', JSON.stringify(cart));
        }

        function updateCartUI() {
            const badge = document.getElementById('cartBadge');
            const itemsCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = itemsCount;

            const cartItems = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');
            const orderForm = document.getElementById('orderForm');
            const successMessage = document.getElementById('successMessage');

            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p>Your cart is empty</p>
                    </div>
                `;
                cartSummary.style.display = 'none';
                orderForm.classList.remove('active');
                successMessage.classList.remove('active');
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">‚Çπ${item.price}</div>
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">‚àí</button>
                                <div class="qty-display">${item.quantity}</div>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div class="item-total">‚Çπ${(item.price * item.quantity).toFixed(0)}</div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `).join('');
                cartSummary.style.display = 'block';
            }

            updateTotals();
        }

        function updateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const gst = subtotal * 0.05;
            const total = subtotal + gst;

            document.getElementById('subtotal').textContent = `‚Çπ${subtotal.toFixed(0)}`;
            document.getElementById('gst').textContent = `‚Çπ${gst.toFixed(0)}`;
            document.getElementById('total').textContent = `‚Çπ${total.toFixed(0)}`;
        }

        function showAddedFeedback() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì Added';
            setTimeout(() => { btn.textContent = originalText; }, 1000);
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                renderProducts();
            });
        });

        document.getElementById('cartIcon').addEventListener('click', () => {
            document.getElementById('cartModal').classList.add('active');
        });

        document.getElementById('closeCart').addEventListener('click', () => {
            document.getElementById('cartModal').classList.remove('active');
        });

        document.getElementById('cartModal').addEventListener('click', (e) => {
            if (e.target.id === 'cartModal') {
                document.getElementById('cartModal').classList.remove('active');
            }
        });

        document.getElementById('placeOrderBtn').addEventListener('click', () => {
            document.getElementById('cartSummary').style.display = 'none';
            document.getElementById('orderForm').classList.add('active');
        });

        document.getElementById('cancelOrder').addEventListener('click', () => {
            document.getElementById('orderForm').classList.remove('active');
            document.getElementById('cartSummary').style.display = 'block';
        });

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const room = document.getElementById('customerRoom').value;
            const instructions = document.getElementById('customerInstructions').value;

            const cartSummary = cart.map(item =>
                `${item.name} x${item.quantity} = ‚Çπ${item.price * item.quantity}`
            ).join('\n');

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const gst = subtotal * 0.05;
            const total = subtotal + gst;

            const emailBody = `
New Order from Tathastu Rasoi:

CUSTOMER DETAILS:
Name: ${name}
Phone: ${phone}
Room Number: ${room}
Special Instructions: ${instructions || 'None'}

ORDER ITEMS:
${cartSummary}

PAYMENT SUMMARY:
Subtotal: ‚Çπ${subtotal.toFixed(0)}
GST (5%): ‚Çπ${gst.toFixed(0)}
Total: ‚Çπ${total.toFixed(0)}

Please contact the customer to confirm the order.
            `;

            const form = new FormData();
            form.append('email', 'allvpscontabo07@gmail.com');
            form.append('message', emailBody);
            form.append('name', name);
            form.append('phone', phone);

            try {
                const response = await fetch('https://formspree.io/f/xwvnzqkl', {
                    method: 'POST',
                    body: form,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    cart = [];
                    saveCart();
                    document.getElementById('checkoutForm').reset();
                    document.getElementById('orderForm').classList.remove('active');

                    const successMsg = document.getElementById('successMessage');
                    document.getElementById('successText').textContent =
                        `Order placed! Tathastu will contact you on WhatsApp to confirm.`;
                    successMsg.classList.add('active');

                    document.getElementById('cartItems').innerHTML = `
                        <div class="empty-cart">
                            <div class="empty-cart-icon">üõí</div>
                            <p>Your cart is empty</p>
                        </div>
                    `;
                    document.getElementById('cartSummary').style.display = 'none';
                    updateCartUI();
                } else {
                    alert('Error placing order. Please try again.');
                }
            } catch (error) {
                alert('Error: Please check your internet connection.');
            }
        });

        renderProducts();
        updateCartUI();
    </script>
