<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Placed ‚Äì Tathastu</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0f0a;
    --green: #4ade80;
    --green2: #22c55e;
    --green-dim: #16a34a;
    --gold: #d4af6a;
    --text: #f0faf0;
    --text2: #a8c8a8;
    --border: #1f2f1f;
    --card: #141c14;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
    text-align: center;
  }

  .card {
    background: #111811;
    border: 1px solid #2a3f2a;
    border-radius: 20px;
    padding: 2.5rem 2rem;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 8px 40px rgba(0,0,0,0.6);
  }

  .icon { font-size: 4rem; margin-bottom: 1rem; }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    font-weight: 900;
    background: linear-gradient(135deg, var(--green) 0%, var(--gold) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.75rem;
  }

  p {
    color: var(--text2);
    font-size: 0.95rem;
    line-height: 1.6;
    margin-bottom: 0.5rem;
  }

  .countdown {
    margin-top: 1.5rem;
    font-size: 0.82rem;
    color: #3a5a3a;
  }

  .countdown span {
    color: var(--green2);
    font-weight: 700;
  }

  .progress-bar {
    width: 100%;
    height: 3px;
    background: var(--border);
    border-radius: 99px;
    margin-top: 0.75rem;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--green2), var(--gold));
    border-radius: 99px;
    width: 100%;
    animation: drain 3s linear forwards;
  }

  @keyframes drain {
    from { width: 100%; }
    to   { width: 0%; }
  }

  .btn-home {
    display: inline-block;
    margin-top: 1.5rem;
    background: linear-gradient(135deg, var(--green2), var(--green-dim));
    color: #fff;
    border: none;
    border-radius: 50px;
    padding: 0.65rem 1.6rem;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: filter 0.2s;
  }
  .btn-home:hover { filter: brightness(1.1); }
</style>
</head>
<body>

<div class="card">
  <div class="icon">üéâ</div>
  <h1>Order Placed Successfully!</h1>
  <p>Tathastu has received your order and will contact you shortly to confirm availability and delivery.</p>
  <p>Thank you for ordering with us!</p>

  <div class="countdown">
    Redirecting to homepage in <span id="sec">3</span> seconds‚Ä¶
  </div>
  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

  <a class="btn-home" href="/">‚Üê Back to Menu</a>
</div>

<script>
  // Clear the cart from localStorage so it resets after order
  try { localStorage.removeItem('tathastu_cart'); } catch(e) {}

  // Countdown and redirect
  var sec = 3;
  var el  = document.getElementById('sec');
  var timer = setInterval(function() {
    sec--;
    el.textContent = sec;
    if (sec <= 0) {
      clearInterval(timer);
      window.location.href = '/';
    }
  }, 1000);
</script>

</body>
</html>
